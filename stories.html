<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Milad Sphere - Stories</title>
</head>
<body class="background-1">
  <div id="pageId" class="no-display">stories</div>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Milad Sphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="stories.html">Stories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-group">
      <select class="form-select" id="storySelect" onchange="loadStory()">
        <option value="" selected>Select a story</option>
        <option value="story1.txt">Story 1</option>
        <option value="story2.txt">Story 2</option>
        <option value="story3.txt">Story 3</option>
        <!-- Add more stories as needed -->
      </select>
    </div>

    <div id="storyContent" class="mt-4">
      <h3>This part of my website is not operational right now because I currently do not have a single piece of writing that is good enough to show.</h3>
    </div>
  </main>

  <script>
    function loadStory() {
      const storySelect = document.getElementById('storySelect');
      const selectedStory = storySelect.value;
      const storyContent = document.getElementById('storyContent');

      if (selectedStory) {
        fetch(`stories/${selectedStory}`)
          .then(response => response.text())
          .then(data => {
            storyContent.innerHTML = `<pre>${data}</pre>`;
          })
          .catch(error => {
            storyContent.innerHTML = `<p>Sorry, the story could not be loaded.</p>`;
          });
      } else {
        storyContent.innerHTML = `<p>Please select a story from the dropdown.</p>`;
      }
    }
  </script>
  
</body>
</html>
