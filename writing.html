<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <link rel="icon" href="media/R136a1FAV.jpg" type="image/jpeg">
  <title>Milad Sphere - Writing</title>
</head>
<body class="background-1">
  <div id="pageId" class="no-display">writing</div>

  <main>
    <h1 class="main-title">My Writing</h1>
    <div class="center-wrapper">
      <select id="story-selector" onchange="handleWriting(this.value)">
        <option value="Beyond Life and Death: The Path to You">Beyond Life and Death: The Path to You</option>
        <option value="The Portal Unseen">The Portal Unseen</option>
        <option value="The Dream">The Dream</option> 
      </select>    
    </div>
    <div id="writing-container">
      <h1 id="writing-title"></h1>
      <p id="writing-byline"></p>
      <p id="writing-prologue"></p>
      <div id="writing-content"></div>
      <p id="writing-author-notes"></p>
    </div>    
  </main>
  
</body>
</html>
